<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="accessibility">
  <link rel="stylesheet" href="style.css">
  <title>Accessibility Quiz Project</title>
</head>

<body>
  <header>
    <img src="https://www.svgrepo.com/show/1699/web-development.svg"alt="svgrepo" id="logo">
<h1>HTML/CSS Quiz</h1>
<nav>
  <ul>
<li><a href=#student-info>INFO</a></li>
<li><a href=#html-questions>HTML</a></li>
<li><a href=#css-questions>CSS</a></li>
</ul>
</nav>
  </header>
 <div class="video-background"><video autoplay loop muted playsinline><source src="https://files.catbox.moe/7btnj8.mp4"type="video/mp4"></video></div>
  <main>
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz"
method="post">
<section role="region" aria-labelledby="student-info"><h2 id="student-info">student info</h2>
<div class="info">
  <label for="student-name">•Name:<input type="text" name="student-name" id="student-name" value="" placeholder="Student Name"/></label>
</div>
<div class="info">
  <label for="email-address">•e-mail:<input type="email" name="email address" id="email-address" value="" placeholder="email address"/></label>
</div>
<div class="info">
  <label for="date-of-birth">•DOB:<input type="date" name="date of birth" id="date-of-birth" value="" /></label>
</div>
</section>
        <section role="region" aria-labelledby="html-questions"><h2 id="html-questions">html questions</h2>
            <div class="question-block">
              <h3><span class="sr-only">Question</span>1</h3>
            <fieldset class="question"name="html-question"><legend>Do all HTML tags have an end tag?</legend><ul class="answers-list"><li><label for="q1-a1"><input type="radio" name="one" id="q1-a1"/>No</label>
            </li>
<li><label for="q1-a2"><input type="radio" name="one" id="q1-a2"/>Yes</label></li></ul></fieldset>
          </div>
          <div class="question-block">
            <h3><span class="sr-only">Question</span>2</h3>
            <fieldset class="question"name="html-question"><legend>Are "span" tags typically used for inline styling of text?</legend><ul class="answers-list"><li><label for="q2-a1"><input type="radio" name="two" id="q2-a1"/>Yes</label>
            </li>
<li>
<label for="q2-a2"><input type="radio" name="two" id="q2-a2"/>No</label></li>
</ul></fieldset>
            </section>
        <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">css questios</h2>
        <div class="formrow">
            <div class="question-block">
              <label for="selector">Can the CSS margin property accept negative values?</label>
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-textarea">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea id="css-textarea" name="css-questions" rows="5" cols="24" placeholder="write your question..."></textarea>
            </div>
          </div>
        </section>
<input type="submit"value="Send">
</form>
  </main>
  <footer>
  <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        West Bengal<br />
        Kolkata<br />
        INDIA 
      </address>
    </footer>
</body>

</html>
